<script>
function openTab(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>

<script>
let socket = new WebSocket(wsUrl);

// handle incoming messages
socket.onmessage = function(event) {
  let incomingMessage = event.data;
  showMessage(incomingMessage);
};

socket.onclose = event => console.log(`Closed ${event.code}`);

// show message in div#messages
function showMessage(message) {
  var logo = createLogo()
  let content = document.getElementById('messages')
  content.prepend(logo)

  let messageElem = document.createElement('div');
  messageElem.textContent = message;
  content.prepend(messageElem);
}
function createLogo(){
  var img = document.createElement("img");
  img.src = 'https://www.r3.com/wp-content/themes/r3/assets/images/logo.svg'
  img.height = 20
  img.width = 20
  return img
}
</script>


<script>
<!--server-->
<!--help function-->
function post(path, data){
  var xhr = new XMLHttpRequest();
  xhr.withCredentials = true;
  xhr.addEventListener("readystatechange", function () {
    if (this.readyState === 4) {
      if (this.status == 200) {
<!--        showMessage("Mission accomplished");-->
      } else {
        alert('Error occurs: \nstatus code:\n' + this.status);
      }
    }
  });

  xhr.open("POST", serviceUrl + path);
  xhr.setRequestHeader("Accept", "*/*");
  xhr.setRequestHeader("Content-Type", "application/json");
  if (data == null){
    xhr.send();
  } else {
    xhr.send(data);
  }
}

function get(path){
  var xhr = new XMLHttpRequest();
  xhr.withCredentials = true;
  xhr.addEventListener("readystatechange", function () {
    if (this.readyState === 4) {
      if (this.status == 200) {
        showMessage(this.responseText);
      } else {
        alert('Error occurs: \nstatus code:\n' + this.status);
      }
    }
  });

  xhr.open("GET", serviceUrl + path);
  xhr.setRequestHeader("Accept", "*/*");
  xhr.send(null);
}
function getInput(elementId) {
  return document.getElementById(elementId).value;
}

<!--user click event-->
function createChat() {
  var receivers = getInput("replyParticipants").split(",")
  var data = JSON.stringify({
    "subject": getInput("replySubject"),
    "content": getInput("replyContent"),
    "receivers": receivers
  });

  post("/chat", data)
}
function replyChat() {
  post("/chat/" + getInput("replyChatId"), getInput("replyContent"))
}
function closeChat() {
  post("/chat/" + getInput("closeChatId") + "/close")
}

function addParticipants() {
  post("/chat/" + getInput("addChatId") + "/participants/add")
}

function removeParticipants() {
  post("/chat/" + getInput("removeChatId") + "/participants/remove")
}


function getAllChatIDs() {
  get("/chats/ids")
}
function getAllChats() {
  get("/chats/messages")
}

function getChatAllMessages() {
  get("/chat/" + getInput("queryChatId"))
}
function getChatCurrentStatus() {
  get("/chat/" + getInput("queryChatId") + "/status")
}
function getChatParticipants() {
  get("/chat/" + getInput("queryChatId") + "/participants")
}
</script>
